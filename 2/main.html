<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checker</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px 45px;
            border-radius: 14px;
            width: 320px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            outline: none;
            margin-bottom: 18px;
            transition: border 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            display: none;
            /* hidden by default */
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Text Checker</h1>

        <input type="text" placeholder="Enter text..." />

        <button>Check</button>

        <div class="message">
            Result will appear here
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
